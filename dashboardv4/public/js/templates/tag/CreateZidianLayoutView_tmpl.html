<div class="fontLoader">
    <i class="fa fa-refresh fa-spin-custom"></i>
</div>
<form name="tagDefinitionform" class="hide form-horizontal" data-id="createTagForm3">
    <div class="form-group">
        <label class="control-label col-sm-2 {{#if create}}required{{/if}}" for="nameCN">中文名称</label>
        {{#if create}}
        <div class="col-sm-10">
            <input class="form-control" data-id="tagNameCN3" placeholder="中文名称(必填)" autofocus />
        </div>
        {{else}}
        <span class="ellipsis-with-margin control-label text-left col-sm-10" data-id="title3"></span> {{/if}}
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2 {{#if create}}required{{/if}}" for="name">中文简拼</label>
        {{#if create}}
        <div class="col-sm-10">
            <input class="form-control" data-id="tagName3" placeholder="中文简拼(必填)" autofocus />
        </div>
        {{else}}
        <span class="ellipsis-with-margin control-label text-left col-sm-10" data-id="title3"></span> {{/if}}
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2 required" for="description">字典描述</label>
        <div class="col-sm-10">
            <textarea class="form-control customTextEditor" data-id="description3" value="{{description}}" placeholder="字典描述(必填)" ></textarea>
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-sm-2 required" for="catalog">字典目录</label>
        <div class="col-sm-10">
            <input class="form-control customTextEditor" data-id="catalog3" value="{{catalog}}" placeholder="字典目录(必填)" />
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-sm-2 required" for="version">版本号</label>
        <div class="col-sm-10">
            <textarea class="form-control customTextEditor" data-id="version3" placeholder="版本号(必填)" ></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2 required">枚举:</label>
        <div class="col-sm-10">
            <div>
                <button type="button" data-id="addAttribute3" class="btn btn-action btn-sm pull-left"><i class="fa fa-plus"></i></button>
            </div>
            <div data-id="showAttribute3" class="pull-left">
            </div>
        </div>
    </div>
    {{#if create}}
    <div class="form-group">
        <div class="col-sm-12">
            <label>Select classification to inherit attributes(optional)</label>
            <p class="text-gray">Attributes define additional properties for the classification</p>
            <select class="form-control" disabled="true" data-id="parentTagList3" multiple="multiple"></select>
        </div>
    </div>
    <div class="form-group" style="display:none;">
        <label class="col-sm-12">Attributes(optional)</label>
        <div class="col-sm-12">
            <button title="Add New Attribute" type="button" class="btn btn-action btn-sm" data-id="attributeData3"><i class="fa fa-plus"></i> Add New Attributes</button>
        </div>
    </div>
    {{/if}}
    <div data-id="addAttributeDiv3">
    </div>
    </div>
</form>
